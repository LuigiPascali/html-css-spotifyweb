<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME -->

    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

    <!-- BOXICONS -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">

    <title>Spotify Web</title>
</head>

<body>

    <div class="container">

        <main>

            <!-- Sidebar Section Start -->
    
            <div class="sidebar">
    
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo img">
                    <img src="./img/logo-small.svg" alt="small_logo img">
                </div>
    
                <div class="menu">
    
                    <div class="green_border">
                        <a href="#">
                            <i class="fas fa-home"></i> <span>Home</span>
                        </a>
                    </div>
    
                    <div>
                        <a href="#">
                            <i class="fas fa-search"></i><span>Cerca</span>
                        </a>
                    </div>
    
                    <div>
                        <a href="#">
                            <i class="fas fa-bookmark"></i><span>La tua Libreria</span>
                        </a>
                    </div>
                    
                </div>
    
                <div class="playlist">
    
                    <h4>
                        Playlist
                    </h4>
    
                    <div>
                        <a href="#">
                        <i class="fas fa-plus-square"></i>
                        Crea Playlist
                        </a>
                    </div>
                    
                </div>
    
                <div class="scrollbar_container">
                    
                    <ul>
                        <li>
                            <a href="#"> Jazz </a>
                        </li>
    
                        <li>
                            <a href="#"> Musica Italiana </a>
                        </li>
    
                        <li>
                            <a href="#"> Anni 80 </a>
                        </li>
    
                        <li>
                            <a href="#"> Rap </a>
                        </li>
    
                        <li>
                            <a href="#"> Bossa Nova </a>
                        </li>
    
                        <li>
                            <a href="#"> Musica Elettronica </a>
                        </li>
    
                    </ul>
    
                </div>
    
                <div class="profile_container">
    
                    <a href="#">
                        <i class="far fa-arrow-alt-circle-down"></i> <span>Installa app</span>
                    </a>
     
                    <img src="./img/profile.svg" alt="profile img"> <span style="color: var(--white);">Luigi Pascali</span>
    
                </div>
    
            </div>
    
            <!-- Sidebar Section End -->
            
            <div>

            <!-- Navbar Section Start -->

                
    
            <!-- Navbar Section End -->
    
            <!-- 1st Album Row Section Start -->
    
            <!-- 1st Album Row Section End -->
    
            <!-- 2nd Album Row Section Start -->
    
            <!-- 2nd Album Row Section End -->
    
            <!-- 3rd Album Row Section Start -->
    
            <!-- 3rd Album Row Section End -->
    

            </div>
    

            
    
        </main>
    
        <footer>
    
            <!-- Left Footer Section Start -->
    
            <div class="left">
    
                <img src="./img/miles.jpeg" alt="song_img">
    
                <div class="song_info_container">
    
                    <h4>
                        Bitches Brew
                    </h4>
    
                    
                    <a href="#">
                        Miles Davis
                    </a>
                    
                </div>
    
                <div class="icons">
                    <a href="#"><i class="far fa-heart"></i></a>
                    <a href="#"><i class="far fa-folder"></i></a>
                </div>
    
            </div>
    
            <!-- Left Footer Section End -->
    
            <!-- Center Footer Section Start -->
    
            <div class="center">
                <div>
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <a href="#"><i class="far fa-play-circle"></i></a>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                </div>
    
                <div>
                    <span>0:25</span><input type="range" name="time" id="range"><span>4:23</span>
                </div>
            </div>
    
            <!-- Center Footer Section End -->
    
            <!-- Right Footer Section Start -->
    
            <div class="right">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <input type="range" name="range" id="volume">
            </div>
    
            <!-- Right Footer Section End -->
    
        </footer>

    </div>
    



</body>
</html>
